<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
          <h1 class="title">Rock, Paper, Scissors Online!</h1>
          <input id='name' type="text" class="name">
          <input id='nameSubmit' class='nameSubmit' type="submit" name="" value="Join">
      </div>
      <div class="row gameArea">
        <div class="player1 col-md-4">
          <h3><span id='name1'></span></h3>
          <h4>
            <button type="button" name="button" class='p1Choice' data-ref='rock'>rock</button>
            <button type="button" name="button" class='p1Choice' data-ref='paper'>paper</button>
            <button type="button" name="button" class='p1Choice' data-ref='scissors'>scissors</button>
          </h4>
          <p>Wins:<span id='p1Wins'></span></p>
          <p>Losses:<span id='p1Losses'></span></p>
        </div>
        <div class="decision col-md-4">
            <h2 id='result'></h2>
        </div>
        <div class="player2 col-md-4">
          <h3><span id='name2'></span></h3>
          <h4>
            <button type="button" name="button" class='p2Choice' data-ref='rock'>rock</button>
            <button type="button" name="button" class='p2Choice' data-ref='paper'>paper</button>
            <button type="button" name="button" class='p2Choice' data-ref='scissors'>scissors</button>
          </h4>
          <p>Wins:<span id='p2Wins'></span></p>
          <p>Losses:<span id='p2Losses'></span></p>
        </div>
      </div>
      <div class="row">
        <div class="chat" id='chats'>
        </div>
        <div class="row">
          <input type="text" name="" value="">
          <input type="submit" name="" value="Send">
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.js" charset="utf-8"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>
    <script src="assets/js/game.js" charset="utf-8"></script>
  </body>
</html>
